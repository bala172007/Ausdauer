<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUSDAUER | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0f172a;
      --accent-color: #3b82f6;
      --bg-light: #f8fafc;
      --text-dark: #1e293b;
      --text-light: #64748b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 20px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar img {
      height: 50px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .section {
      padding: 60px 20px;
    }

    .section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .section p {
      max-width: 800px;
      margin: auto;
      text-align: center;
      color: var(--text-light);
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
      background: var(--accent-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #2563eb;
    }

    footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container navbar">
      <img src="images/logo.png" alt="AUSDAUER Logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <section class="section">
    <h2>Contact Us</h2>
    <p>Have a question, idea, or project? We'd love to hear from you.</p>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 AUSDAUER Groups. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
